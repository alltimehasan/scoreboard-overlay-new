<!DOCTYPE html>
<html lang="en">
<head>
	<!--Meta-->
	<meta name="description" content=""/>
	<meta name="keywords" content=""/>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--Favicon-->
	<link rel="icon" href="assets/images/favicon.png" type="image/png" sizes="16x16">

	<!-- Title-->
	<title>Scoreboard Overlay</title>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
	
	<!-- Bootstrap v4.3.1 -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">

	<!-- Style CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

	<!-- Overlay Start -->
	<div class="scoreboard-overlay-new">
		<div class="container-fluid p-0">
			<div class="row align-items-center no-gutters">
				<div class="col-3 text-center">
					<img src="assets/images/agf-logo.png">
				</div>
				<div class="col-9">
					<table class="table table-bordered">
						<tbody>
							<tr>
								<td scope="row" class="bg-black division-name pl-5" nowrap>Division Name</td>
								<td colspan="3" class="bg-black text-center"><i>1:34</i></td>
							</tr>
							<tr>
								<td scope="row" class="bg-red pl-5" nowrap>Competitor A</td>
								<td class="bg-black text-center text-yellow">2</td>
								<td class="bg-green text-center">0</td>
								<td class="bg-black text-center text-red">0</td>
							</tr>
							<tr>
								<td scope="row" class="bg-blue pl-5" nowrap>Competitor B</td>
								<td class="bg-black text-center text-yellow">0</td>
								<td class="bg-green text-center">1</td>
								<td class="bg-black text-center text-red">0</td>
							</tr>
						</tbody>
					</table>					
				</div>
			</div>
		</div>
	<!-- Overlay End -->

</body>
</html>
